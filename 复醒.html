        // 二维数组转一维
        function test1(arr) {
            return arr.flat(Infinity)
        }
        // 递归
        function test2(arr) {
            return [].concat(...arr.map(x => Array.isArray(x) ? test2(x) : x))
        }
        let arr = [1, 2, [3, 4], 5, 6]
        let rest = test1(arr)
        let rest2 = test2(arr)

        console.log(rest, 'rest');
        console.log(rest2, 'rest2');
        // 算术
        function Multiplication() {
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(j + '*' + i + '=' + i * j + '&nbsp;&nbsp;&nbsp');
                }
                document.write('<br/>')
            }
        }
        Multiplication()
        // 排序 该方法返回的是一个数字用来表示一个参考字符串和对比字符串是排序在前，在后或者相同。
        function sortArray(time, view) {
            let obj = [
                { id: 1, value: "value1", date: "2018-08-08", time: "15:27:17" },
                { id: 2, value: "value2", date: "2018-08-09", time: "12:27:17" },
                { id: 3, value: "value3", date: "2018-08-10", time: "17:27:17" },
                { id: 4, value: "value4", date: "2018-08-10", time: "01:27:17" },
                { id: 5, value: "value5", date: "2018-08-10", time: "09:27:17" },
                { id: 6, value: "value6", date: "2018-08-10", time: "23:27:17" },
                { id: 7, value: "value7", date: "2018-08-10", time: "16:27:17" },
                { id: 8, value: "value8", date: "2018-08-11", time: "10:27:17" }

            ]
            let index = obj.findIndex(it => it.time == time)
            if (index != -1) {
                obj[index].view = view
            } else {
                obj.push({ id: new Date().getTime(), value: `value9`, date: "2019-08-11", 'time': time, 'view': view })
                // js提供了字符串的对比方法localeCompare()，该方法返回的是一个数字用来表示一个参考字符串和对比字符串是排序在前，在后或者相同
                console.log(obj, 'obj')
                obj.sort((a, b) => a.time.localeCompare(b.time) || b.time.localeCompare(a.time)
                )
            }
            return obj
        }
        let rest3 = sortArray('09:20:17', 30)
